name: api-test

on:
  push:
    branches:
      - main
jobs:
  base:
    runs-on: ubuntu-latest
    steps:
      - run: echo base
  build:
    runs-on: ubuntu-latest
    needs: base
    env:
      GO111MODULE: "on"
      TZ: "Asia/Tokyo"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.16
      - run: go version
      - uses: actions/cache@v2.1.0
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup DB
        run: |
          cd backend/cmd/api && docker-compose down && docker-compose up -d
      - name: Get dependencies
        run: |
          make linux-setup
          cd backend && make build && cd cmd/api && ls && ./main
  test:
    runs-on: ubuntu-latest
    needs: base
    steps:
      - name: Sleep for 240 seconds
        uses: jakejarvis/wait-action@master
        with:
          time: "240s"
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: "14.x"
      - name: newman install
        if: contains(github.event_name, 'push')
        run: sudo npm install -g newman
      - name: setup
        if: contains(github.event_name, 'push')
        run: curl https://api.getpostman.com/collections/$POSTMAN_COLLECTION_ID?apikey=$POSTMAN_API_KEY > api.json
        env:
          POSTMAN_API_KEY: ${{ secrets.POSTMAN_API_KEY }}
          POSTMAN_COLLECTION_ID: ${{ secrets.POSTMAN_COLLECTION_ID }}

      - name: E2E Tests
        if: contains(github.event_name, 'push')
        run: newman run ./api.json

      - name: Cleanup
        if: always()
        run: rm -f ./api.json
